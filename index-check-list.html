<!DOCTYPE html>
<html>
	<head>
		<title>
			To Do List
		</title>
		<meta name="author" content="Alin"/>
		<meta name="description" content="To Do List"/>
		<meta name="keywords" content="to do list, html, css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style-check-list.css"/>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="bar-container">
					<i class="fas fa fa-bars"></i>
					<input class="search-box" type="text" name="search-box" value="" placeholder="Search" maxlength="512"/>
					<i class="fas fa fa-user-circle"></i>
					<i class="fas fa fa-heart"></i>
					<i class="fas fa fa-cog"></i>
				</div>
			</div>
		</header>
		<main>
			<div class="main-container">
				<h5 contenteditable="true" class="name-app"><b><i>To Do List</i></b></h5>
				<div class="slide-1">
					<h3 contenteditable="true" class="text-1">Ziua Mea</h3>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Trezire 8:30
					</p>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Sedinta la birou
					</p>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Codare
					</p>
					<button class="add" type="submit">Adauga in lista</button>
				</div>
				<div class="slide-2">
					<h3 contenteditable="true" class="text-2">Obiective Importante</h3>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Trezire 8:30
					</p>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Sedinta la birou
					</p>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Codare
					</p>
					<button class="add" type="submit">Adauga in lista</button>
				</div>
				<div class="slide-3">
					<h3 contenteditable="true" class="text-3">Activitatile mele</h3>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Trezire 8:30
					</p>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Sedinta la birou
					</p>
					<p contenteditable="true" class="activitati">
						<input class="input-1" type="checkbox" name="checkbox">
						Codare
					</p>
					<button class="add" type="submit">Adauga in lista</button>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer-content">
				<div class="info-content">
					<h4 class="title-dev">Disponibil
					</h4>
					<i class="fab fa fa-chrome">Web
					</i>
					<i class="fab fa fa-android">Android
					</i>
					<i class="fab fa fa-apple">IOS
					</i>
				</div>
			</div>
		</footer>
	</body>
</html>
